<div class="arrowbuttongroup row" *ngIf="background=='green';else Fst ">
  <div *ngFor="let active of actives">
    <div class="divflex greenbg" *ngFor="let item of active" [class.active-tab]="currentActive?.active == item.active"
      [class.not-active-tab]="!item.isActive">
      <button class="btn-h2h border-radius arrowbtn rightbtn text-nowrap px-2 py-1 unsel"
        (click)="item.isActive ? changeActive(item) : ''" [style]="{width}">{{item.name}}</button>
      <div class="arrowmenudiv rightdiv" (click)="item.isActive ? changeActive(item) : ''">
      </div>
    </div>
  </div>

  <ng-content></ng-content>
</div>
<ng-template #Fst>
  <div class="arrowbuttongroup row" *ngIf="width=='10em';else Fstsmall ">
    <div class="divflex fstbg gerneldiv" *ngFor="let active of actives"
      [class.active-tab]="currentActive?.active == active.active" [class.not-active-tab]="!active.isActive">
      <button class="btn-h2h border-radius arrowbtn rightbtn text-nowrap px-2 py-1 unsel"
        (click)="active.isActive ? changeActive(active) : ''" [style]="{width}">{{active.name}}</button>
      <div class="arrowmenudiv rightdiv" (click)="active.isActive ? changeActive(active) : ''">
      </div>
    </div>
  </div>
</ng-template>

<ng-template #Fstsmall>
  <div class="arrowbuttongroup d-grid">
    <div *ngFor="let active of actives" class="d-flex">
      <div class="divflex fstbg smalldiv" *ngFor="let item of active"
        [class.active-tab]="currentActive?.active == item.active" [class.not-active-tab]="!item.isActive">
        <button class="btn-h2h border-radius arrowbtn rightbtn text-nowrap px-2 py-1 unsel"
          (click)="item.isActive ? changeActive(item) : ''" [style]="{width}">{{item.name}}</button>
        <div class="arrowmenudiv rightdiv" (click)="item.isActive ? changeActive(item) : ''">
        </div>
      </div>
    </div>
  </div>
</ng-template>
